<!DOCTYPE html>
<html>
<head>
  <title>Quiz Master</title>
  <link rel="stylesheet" href="./asset/css/question.css">
</head>
<body>
    <div id="quiz-container">
        <h1 id="question"></h1>
        <div id="options">
            <button class="option"></button>
            <button class="option"></button>
            <button class="option"></button>
            <button class="option"></button>
        </div>
        <div id="score-container">
            Score: <span id="score">0</span>
        </div>
        <div id="timer-container">
            Time Left: <span id="timer">90</span> seconds
        </div>
        <div id="scoreDisplay"></div>
        <div class="myBtns">
            <button id="play-again-btn" >Play Again</button>
            <button id="submit-btn">Submit Score</button>
            <button id ="viewScoresBtn">View Scores</button>
        </div>
 </div>

 <div id="scoreModal" class="modal">
    <div class="modal-content">
      <span class="close">&times;</span>
      <h3>Enter Your Initials</h3>
      <input type="text" id="scoreInitials" maxlength="3" placeholder="Your Initials">
      <button id="scoreSubmit">Submit</button>
    </div>
  </div>
  
    <script src="./asset/js/question.js"></script>
</body>
</html>
